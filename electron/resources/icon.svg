<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Tokyo Night inspired gradient background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1b26"/>
      <stop offset="50%" stop-color="#24283b"/>
      <stop offset="100%" stop-color="#1a1b26"/>
    </linearGradient>
    <!-- Subtle glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Terminal window shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="200" fill="url(#bg)"/>

  <!-- Decorative border -->
  <rect width="1000" height="1000" x="12" y="12" rx="190" fill="none" stroke="#414868" stroke-width="2"/>

  <!-- Terminal window -->
  <g filter="url(#shadow)">
    <!-- Window background -->
    <rect x="162" y="232" width="700" height="520" rx="24" fill="#1f2335"/>

    <!-- Title bar -->
    <rect x="162" y="232" width="700" height="60" rx="24" fill="#292e42"/>
    <rect x="162" y="268" width="700" height="24" fill="#292e42"/>

    <!-- Traffic lights -->
    <circle cx="210" cy="262" r="14" fill="#f7768e"/>
    <circle cx="260" cy="262" r="14" fill="#e0af68"/>
    <circle cx="310" cy="262" r="14" fill="#9ece6a"/>

    <!-- Terminal content area -->
    <rect x="182" y="312" width="660" height="420" rx="8" fill="#1a1b26"/>

    <!-- Prompt line 1 -->
    <g filter="url(#glow)">
      <text x="210" y="370" font-family="monospace" font-size="32" fill="#7aa2f7">$</text>
      <text x="250" y="370" font-family="monospace" font-size="32" fill="#c0caf5">ssh remote-dev</text>
    </g>

    <!-- Prompt line 2 -->
    <text x="210" y="430" font-family="monospace" font-size="32" fill="#9ece6a">Connected to remote-dev</text>

    <!-- Prompt line 3 with cursor -->
    <g filter="url(#glow)">
      <text x="210" y="490" font-family="monospace" font-size="32" fill="#7aa2f7">$</text>
      <rect x="250" y="462" width="20" height="36" fill="#c0caf5" opacity="0.8"/>
    </g>

    <!-- Decorative code lines (faded) -->
    <rect x="210" y="540" width="280" height="6" rx="3" fill="#414868" opacity="0.5"/>
    <rect x="210" y="570" width="400" height="6" rx="3" fill="#414868" opacity="0.3"/>
    <rect x="210" y="600" width="200" height="6" rx="3" fill="#414868" opacity="0.2"/>
  </g>

  <!-- Cloud tunnel indicator (top right) -->
  <g transform="translate(750, 150)">
    <circle cx="0" cy="0" r="60" fill="#1a1b26" stroke="#7aa2f7" stroke-width="4"/>
    <path d="M-25 10 Q-25 -15 0 -15 Q25 -15 25 10 L25 10 Q40 10 40 25 Q40 40 25 40 L-25 40 Q-40 40 -40 25 Q-40 10 -25 10 Z"
          fill="#7aa2f7" opacity="0.9"/>
    <circle cx="0" cy="55" r="8" fill="#9ece6a"/>
  </g>
</svg>
