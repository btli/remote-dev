[package]
name = "rdv"
version = "0.1.0"
edition = "2021"
description = "Remote Dev orchestration CLI - multi-agent coordination with self-improvement"
authors = ["Bryan Li"]
license = "MIT"
repository = "https://github.com/btli/remote-dev"

[[bin]]
name = "rdv"
path = "src/main.rs"

[dependencies]
# CLI framework
clap = { version = "4", features = ["derive", "env", "cargo"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# HTTP client for API calls
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }

# Error handling
anyhow = "1"
thiserror = "2"

# Logging/tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Config management
directories = "6"

# Terminal/tmux interaction
which = "7"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID generation
uuid = { version = "1", features = ["v4", "serde"] }

# Async process execution
tokio-process = "0.2"

# MD5 for scrollback hashing
md5 = "0.7"

# Home directory
dirs = "6"

# Colored terminal output
colored = "3"

# Interactive prompts
dialoguer = "0.11"
indicatif = "0.17"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3"
assert_cmd = "2"
predicates = "3"

[profile.release]
lto = true
codegen-units = 1
strip = true
